<article>
  <header>
    <h1 *ngIf="short; else longTitle">
      <a [routerLink]="['/article', article._id]">{{ article.title }}</a>
    </h1>
    <ng-template #longTitle>
        <h1>{{ article.title }}</h1>
    </ng-template>
    <div class="meta">
      Date: <time datetime="article.updatedAt">{{ article.updatedAt | date }}</time>
    </div>
  </header>
  <div *ngIf="short; else longContent" [innerHTML]="article.content | truncate : [400, '...']" class="content"></div>
  <ng-template #longContent>
      <div [innerHTML]="article.content | markdown" class="content"></div>
  </ng-template>
  <footer>
    <div class="votes">
      <span>Votes: </span>
      <span>{{ article.votes }}</span>
    </div>
  </footer>
</article>
