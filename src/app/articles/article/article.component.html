<article>
  <header>
    <h1>{{ article.title }}</h1>
    <div class="meta">
      Date: <time datetime="article.updatedAt">{{ article.updatedAt | date }}</time>
    </div>
  </header>
  <div *ngIf="short; else long">
      {{ article.content | truncate : [400, '...'] }}
  </div>
  <ng-template #long>
      {{ article.content }}
  </ng-template>
  <footer>
    <div class="votes">
      <span>Votes: </span>
      <span>{{ article.votes }}</span>
    </div>
  </footer>
</article>
